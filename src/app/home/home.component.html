<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.firstName" name="FirstName" placeholder="First Name" />
    </div>
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.lastName" name="LastName" placeholder="Last Name" />
    </div>
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.city" name="City" placeholder="City" />
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.state" name="State" placeholder="State" />
    </div>
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.country" name="Country" placeholder="Country" />
    </div>
    <div class="col-sm-3 text-center">
      <input type="text" [(ngModel)]="dancerObject.primaryDanceStyle" name="PrimaryDanceStyle"
        placeholder="Primary Dance Style" />
    </div>
  </div>
  <br>
  <div class="row justify-content-md-center">
    <div class="col col-lg-2 text-center">
      <button (click)="searchForDancer()" class="btn btn-primary btn-sm">Search</button>
    </div>
    <div class="col col-lg-2 text-center">
      <button (click)="clearForm()" class="btn btn-primary btn-sm">Clear</button>
    </div>
  </div>
</div>
